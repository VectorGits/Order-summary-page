<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>


    <div class="card">
      <div class="top-sect">
        <div class="details">
          <h1>Order Summary</h1>
          <p class="seller-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="price">
            <div>
              <img src="./images/icon-music.svg" alt="music-icon">
            </div>
            <div>
              <h3>
                <span class="plan">Annual Plan</span>
              </h3>
              <span class="gray-link">$59.99/year</span>
            </div>
            <div>
              <a class="purple-link" href="#">Change</a>
            </div>
          </div>
          <button class="button">Proceed to Payment</button>
          <a class="gray-link last-link" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VectorGits">Vector</a>.
    </div>
  </footer>
  
</body>
</html>
